<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skirouten Planer – Final</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="controls">
    <button id="toggleMarking" disabled>System lädt...</button>
    <button id="undoPoint" class="secondary">Punkt zurück</button>
    <button id="clearAll" class="secondary">Reset</button>
    <span id="info" class="status">Initialisiere...</span>
  </div>

  <div id="map"></div>
  
  <div id="profile-container">
    <canvas id="elevationChart"></canvas>
  </div>

  <div id="video-overlay" class="overlay-hidden" style="display: none;">
    <div class="video-wrapper">
        <span id="close-video" title="Schließen">&times;</span>
        <video id="fullscreen-player" controls playsinline>
            <source src="" type="video/mp4">
            Dein Browser kann dieses Video nicht anzeigen.
        </video>
    </div>
</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
